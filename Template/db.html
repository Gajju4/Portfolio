<!DOCTYPE html>
<html>
<head>
    <title>Table List</title>
</head>
<body>
    <h2>List of Tables</h2>
    <ul>
        {% for table in tables %}
            <li><a href="{% url 'table_contents' table.0 %}">{{ table.0 }}</a></li>
        {% endfor %}
    </ul>

    {% if selected_table %}
        <h2>Rows in {{ selected_table }}</h2>
        <table>
            <!-- Display table headers here -->
            <tr>
                <th>ID</th>
                <th>Column1</th>
                <th>Column2</th>
                <!-- Add more table headers for other columns -->
            </tr>
            {% for row in rows %}
                <tr>
                    <!-- Display table data here -->
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}</td>
                    <td>{{ row.2 }}</td>
                    <!-- Add more table data for other columns -->
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
